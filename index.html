<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div class="wrapperDiv">

        <section id="leftContainer">
            <div class="logoDiv">
                <h1>Odin</h1>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </section>

        <section id="rightContainer">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>

            <form>
                <h3>Let's do this!</h3>
                <label for="firstName"> FIRST NAME
                    <input type="text" name="firstName" id="firstName"> 
                </label>
                <label for="lastName"> LAST NAME
                    <input type="text" name="lastName" id="lastName"> 
                </label>
                <label for="email"> EMAIL
                    <input type="email" name="email" id="email"> 
                </label>
                <label for="phone"> PHONE NUMBER
                    <input type="text" name="phone" id="phone"> 
                </label>
                <label for="password"> PASSWORD
                    <input type="password" name="password" id="password"> 
                </label>
                <label for="confirmPW"> CONFIRM PASSWORD
                    <input type="password" name="confirmPW" id="confirmPW"> 
                </label>
                
            </form>

            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </section>

    </div>
</html>
