<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div class="wrapperDiv">

        <section id="leftContainer">
            <div class="logoDiv">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </section>

        <section id="rightContainer">
            <div class="rightDiv">
                <div class="descDiv">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started.</br></p>
                    <p>You <i>know</i> you want to.</p>
                </div>
            </div>

            <form>
                <h3>Let's do this!</h3>
                <label for="firstName" class="rowLeft"><p>FIRST NAME</p>
                    <input type="text" name="firstName" id="firstName"> 
                </label>
                <label for="lastName" class="rowRight"><p>LAST NAME</p>
                    <input type="text" name="lastName" id="lastName"> 
                </label>
                <label for="email"><p>EMAIL</p>
                    <input type="email" name="email" id="email"> 
                </label>
                <label for="phone"><p>PHONE NUMBER</p>
                    <input type="text" name="phone" id="phone"> 
                </label>
                <label for="password"><p>PASSWORD</p>
                    <input type="password" name="password" id="password"> 
                </label>
                <label for="confirmPW"><p>CONFIRM PASSWORD</p>
                    <input type="password" name="confirmPW" id="confirmPW"> 
                </label>
                
            </form>

            <div class="rightDiv">
                <button>Create Account</button>
                <p>Already have an account? <a href="#" id="logInTag">Log In</a></p>
            </div>
        </section>

    </div>
</html>
